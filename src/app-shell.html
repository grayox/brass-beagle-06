<dom-module id="app-shell">

  <template>

		<style is="custom-style">
			app-toolbar {
				background-color: #4285f4;
				color: #fff;
			}

			paper-icon-button {
				--paper-icon-button-ink-color: white;
			}

			paper-icon-button + [main-title] {
				margin-left: 24px;
			}
			paper-progress {
				display: block;
				width: 100%;
				--paper-progress-active-color: rgba(255, 255, 255, 0.5);
				--paper-progress-container-color: transparent;
			}
			app-header {
				@apply --layout-fixed-top;
				color: #fff;
				--app-header-background-rear-layer: {
					background-color: #ef6c00;
				};
			}
			app-drawer {
				--app-drawer-scrim-background: rgba(0, 0, 100, 0.8);
				--app-drawer-content-container: {
					background-color: #B0BEC5;
				}
			}
			sample-content {
				padding-top: 64px;
			}
			
			#menu, #account {
				cursor: pointer;
			}
			
			paper-button {
				text-transform: none;
			}
		</style>

		<media-query></media-query>
		
		<app-header reveals>
			<app-toolbar>
				<!---->
				<paper-icon-button icon="menu" on-tap="_toggle"></paper-icon-button>
				<!---- >
				<paper-button id="menu" on-tap="_toggle">
					<iron-icon icon="menu"></iron-icon>
					<span xhidden>Menu</span>
				</paper-button>
				<!---->
				<div main-title>My App Name 3</div>
				<div id="account" on-tap="_toggle">
					<!---- >
					<paper-icon-button icon="account-circle"></paper-icon-button>
					<!---->
					<iron-icon icon="account-circle"></iron-icon>
					<span xhidden>
						Lorem Ipsumdolor
						<iron-icon icon="expand-more" class="drop-arrow"></iron-icon>
						<!---- >
						<iron-icon icon="vaadin:angle-down" class="drop-arrow"></iron-icon>
						<!---->
					</span>
				</div>
				<paper-progress value="10" indeterminate bottom-item></paper-progress>
			</app-toolbar>
		</app-header>
		<app-drawer id="drawer" swipe-open></app-drawer>
		<sample-content size="10"></sample-content>

  </template>

  <script>

    // performance logging
    //window.performance && performance.mark && performance.mark('shop-app - before register');

    class AppShell extends Polymer.Element {

      static get is() { return 'app-shell'; }

      constructor() {
        super();
      }
			
			ready() {
        super.ready();
				//console.log('Component Ready');
			}
      
			/**/
    	_toggle() {
				//console.log('Toggle method engaged');
				var drawer = this.$.drawer;
				drawer.toggle();
			}
			/**/
		
    }

    customElements.define(AppShell.is, AppShell);

  </script>

</dom-module>
